{% extends "base.html" %}

{% block body %}
<div id= "table">
<!-- Responsive table starts here -->
<!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
<div class="table-responsive-vertical shadow-z-1">
<!-- Table starts here -->
<table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr>
        <th>Dataset</th>
        <th># Subjects</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for dataset in datasets %}
        {% for key, value in dataset.items() %}
        <tr>
          <td data-title = "Dataset"><a href = "#" class = "lims_id_link">{{key}}</a></td>
          <td data-title = "# Subjects">{{value}}</td>
          <td data-title = "Status"><font color="#02dd0d">Good</font></td>
        </tr>
        {% endfor %}
      {% endfor %}

    </tbody>
  </table>
</div>
</div>

{% endblock %}
