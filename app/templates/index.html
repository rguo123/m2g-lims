<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LIMS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>
  <div id="demo">
  <h1>NeuroData LIMS</h1>
  <h2>Laboratory Information Management System MVP for the <a href = "http://m2g.io">m2g.io</a> datasets</h2>

  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <th>Dataset</th>
          <th># Subjects</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for dataset in datasets %}
          {% for key, value in dataset.items() %}
          <tr>
            <td data-title = "Dataset"><a href = "#" class = "lims_id_link">{{key}}</a></td>
            <td data-title = "# Subjects">{{value}}</td>
            <td data-title = "Status"><font color="#02dd0d">Good</font></td>
          </tr>
          {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="../static/js/index.js"></script>

</body>
</html>
